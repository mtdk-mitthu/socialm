{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="auth-card">
    <h1>Forgotten your password?</h1>
    <p class="subtitle">Enter your e-mail address to obtain a new password.</p>
    
    <form method="post">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary btn-block" style="margin-top: 15px;">Send e-mail</button>
    </form>

    <div class="auth-links" style="margin-top: 20px;">
      <a href="{% url 'login' %}" class="link-secondary">Back to log in</a>
    </div>
  </div>
{% endblock %}
