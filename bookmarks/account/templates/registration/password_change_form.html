{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <div class="auth-card" style="max-width: 600px;">
    <h1>Change your password</h1>
    <p class="subtitle">Use the form below to change your password.</p>
    
    <form method="post">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Change my password</button>
    </form>
  </div>
{% endblock %}
